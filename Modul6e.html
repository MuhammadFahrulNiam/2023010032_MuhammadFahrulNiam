<!DOCTYPE html>
<html>
<head>
  <title>Spread Operator Example</title>
</head>
<body>
  <h1>Array Data:</h1>
  <div id="arrayData"></div>

  <script>
    // Contoh array 1
    let array1 = [1, 2, 3];

    // Contoh array 2
    let array2 = [4, 5, 6];

    // Menggabungkan array1 dan array2 menggunakan Spread operator
    let arrayGabungan = [...array1, ...array2];

    // Menampilkan array gabungan di web
    function displayArray(arr) {
      const element = document.getElementById('arrayData');
      element.innerHTML = [${arr}];
    }

    displayArray(arrayGabungan);
  </script>
</body>
</html>
