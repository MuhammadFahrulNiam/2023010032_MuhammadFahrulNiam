<!DOCTYPE html>
<html>
<head>
  <title>Variabel const</title>
</head>
<body>
  <h1>Variabel const</h1>
  <button onclick="displayInfo()">Tampilkan Info</button>
  <p id="output"></p>

  <script>
    const NAME = "Fahrul";
    const AGE = 20;
    const CITY = "kudus";

    function displayInfo() {
      document.getElementById("output").textContent = Nama: {NAME}, Umur: {AGE}, Kota: {CITY};
    }
  </script>
</body>
</html>
