<!DOCTYPE html>
<html>
<head>
  <title>For...in Statement Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    #result {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>For...in Statement Example</h1>

    <button onclick="displayPersonInfo()">Display Person Info</button>

    <div id="result"></div>

    <script>
      const person = {
        name: "John Doe",
        age: 30,
        occupation: "Software Engineer"
      };

      function displayPersonInfo() {
        const resultDiv = document.getElementById("result");
        let output = "";

        for (const key in person) {
          output += ${key}: ${person[key]}<br>;
        }

        resultDiv.innerHTML = output;
      }
    </script>
  </div>
</body>
</html>
