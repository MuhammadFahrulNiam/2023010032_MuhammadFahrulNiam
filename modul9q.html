<!DOCTYPE html>
<html>
<head>
  <title>Parameter Type Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    input {
      margin-bottom: 10px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    #result {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Parameter Type Example</h1>

    <input type="text" id="inputValue" placeholder="Enter a value">
    <button onclick="processInput()">Process Input</button>

    <div id="result"></div>

    <script>
      function processInput() {
        const inputValue = document.getElementById("inputValue").value;
        const resultDiv = document.getElementById("result");

        // Check the type of the input value
        if (typeof inputValue === "number") {
          resultDiv.innerHTML = The input value is a number: ${inputValue};
        } else if (typeof inputValue === "string") {
          resultDiv.innerHTML = The input value is a string: ${inputValue};
        } else {
          resultDiv.innerHTML = "The input value is not a number or a string.";
        }
      }
    </script>
  </div>
</body>
</html
