<!DOCTYPE html>
<html>
<head>
  <title>Operator Perbandingan</title>
</head>
<body>
  <h1>Operator Perbandingan</h1>

  <p>Nilai Variabel:</p>
  <p>a = 20, b = 10, c = 20</p>

  <p>Hasil Operator Perbandingan:</p>
  <p id="comparison-operators"></p>

  <script>
    // Nilai variabel
    let a = 20;
    let b = 10;
    let c = 20;

    // Operator Perbandingan
    let equal = a == c;
    let notEqual = a != b;
    let strictEqual = a === c;
    let strictNotEqual = a !== b;
    let greaterThan = a > b;
    let lessThan = b < a;
    let greaterThanOrEqual = a >= c;
    let lessThanOrEqual = b <= a;

    // Menampilkan hasil operator perbandingan
    let result = `
      Sama dengan: ${a} == ${c} = ${equal}
      Tidak sama dengan: ${a} != ${b} = ${notEqual}
      Sama secara ketat: ${a} === ${c} = ${strictEqual}
      Tidak sama secara ketat: ${a} !== ${b} = ${strictNotEqual}
      Lebih besar dari: ${a} > ${b} = ${greaterThan}
      Lebih kecil dari: ${b} < ${a} = ${lessThan}
      Lebih besar sama dengan: ${a} >= ${c} = ${greaterThanOrEqual}
      Lebih kecil sama dengan: ${b} <= ${a} = ${lessThanOrEqual}
    `;

    document.getElementById("comparison-operators").textContent = result;
  </script>
</body>
</html>
