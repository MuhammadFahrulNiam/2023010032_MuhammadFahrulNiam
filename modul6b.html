<!DOCTYPE html>
<html>
<head>
    <title>Menampilkan Array di Web</title>
</head>
<body>
    <h1>Data Array</h1>
    <ul>
        <?php
            // Deklarasi array
            $buah = array("Apel", "Jeruk", "Mangga", "Pisang", "Anggur");

            // Perulangan untuk menampilkan data array
            foreach ($buah as $item) {
                echo "<li>" . $item . "</li>";
            }
        ?>
    </ul>
</body>
</html>
