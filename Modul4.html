<!DOCTYPE html>
<html>
<head>
  <title>Contoh Penggunaan Variabel</title>
</head>
<body>
  <h1>Informasi Pribadi</h1>

  <p>Nama Depan: <span id="firstName"></span></p>
  <p>Nama Belakang: <span id="lastName"></span></p>
  <p>Usia: <span id="age"></span></p>
  <p>Status Pernikahan: <span id="isMarried"></span></p>

  <script>
    // Mendefinisikan variabel
    let firstName = "Risky";
    let lastName = "Ria";
    let age = 20;
    let isMarried = false;

    // Menampilkan nilai variabel pada elemen HTML
    document.getElementById("firstName").textContent = firstName;
    document.getElementById("lastName").textContent = lastName;
    document.getElementById("age").textContent = age;
    document.getElementById("isMarried").textContent = isMarried;

    // Menampilkan nilai variabel pada console
    console.log("First Name:", firstName);
    console.log("Last Name:", lastName);
    console.log("Age:", age);
    console.log("Is Married:", isMarried);
  </script>
</body>
</html>
