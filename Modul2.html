<!DOCTYPE html>
<html>
<head>
  <title>Variabel var</title>
</head>
<body>
  <h1>Variabel var</h1>
  <button onclick="greetUser()">Tampilkan Salam</button>
  <p id="output"></p>

  <script>
    function greetUser() {
      var name = "Niam";
      document.getElementById("output").textContent = "Hello, " + name + "!";
    }
  </script>
</body>
</html>
